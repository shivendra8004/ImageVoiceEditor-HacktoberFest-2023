<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photo Editor</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

        <link rel="stylesheet" href="assets/css/photo-editor-panel.css" />
        <link rel="stylesheet" href="/assets/css/page.css" />

        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§ </text></svg>"
        />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <!-- Bootstrap Icons CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
        <!-- Google Oswald Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet" />
    </head>
    <body>
        <!--Image Download Model start -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Save Image</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">File Name : </span>
                            <input type="text" class="form-control" placeholder="Filename" id="image_filename" />
                        </div>

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01">Image Format : </label>
                            <select class="form-select" id="image_format">
                                <option value="png">PNG</option>
                                <option value="jpg">JPG</option>
                                <option value="jpeg">JPEG</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="save_image_btn">Save Image</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Image Download Model End -->
        <!-- Navbar Code Start -->
        <section class="home-navbar d-flex align-items-center">
            <nav class="container-fluid navbar navbar-expand-lg navbar-light" id="navbarcustom">
                <div class="w-100 d-flex justify-content-between align-items-center">
                    <div class="left-container d-flex align-items-center">
                        <div class="logoImg">
                            <img src="./assets/images/logo.png" alt="Logo" />
                        </div>
                        <h2 class="m-0">Smart Editor</h2>
                    </div>
                    <button
                        class="navbar-toggler m-0"
                        style="height: 30px; width: 30px; padding: 0"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon" style="font-size: 0.9rem"></span>
                    </button>
                </div>
                <div class="right-container collapse navbar-collapse w-100 justify-content-end" id="navbarSupportedContent">
                    <div class="m-3">
                        <a href="/">Home</a>
                    </div>
                    <div class="m-3">
                        <a href="./about.html">About</a>
                    </div>
                </div>
            </nav>
        </section>
        <!-- Navbar Code Ends -->
        <section class="image-editor-section container-fluid mt-2" id="photo-editor-panel">
            <div class="row image-upload mx-5" id="image-input-box">
                <div class="card p-5">
                    <h1 class="text-center">Photo Editor</h1>
                    <p class="text-center">Upload your image here and start doing magic</p>
                    <label for="Inputimage" class="btn btn-primary px-5 w-25 m-auto"> <i class="bi bi-upload me-2"></i> Upload</label>
                    <input class="form-control form-control-sm" id="Inputimage" type="file" accept="image/png, image/jpeg, image/jpg" />
                </div>
            </div>
            <div class="row image-confirm" id="confirm-image-box">
                <img src="" class="img-thumbnail" alt="..." id="thumbnail-image-confirmation" />
                <br />

                <div class="btn-group" role="group">
                    <div class="col">
                        <button type="button" class="btn btn-success" id="confirmImage">Confirm</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger" id="cancleImage">Cancel</button>
                    </div>
                </div>
            </div>
        </section>
        <div class="container-fluid">
            <div>
                <h3>Photo Editor <i class="fa fa-image"></i></h3>
            </div>
            <div class="row">
                <div class="col-4"></div>

                <div class="col-5" id="canvasBox">
                    <canvas id="Imagecanvas"> </canvas>
                </div>

                <div class="col-3" id="imageOperationBox">
                    <label for="customRange1" class="form-label"> Sepia - <input type="checkbox" id="sepia_checkbox" /> </label>
                    <br />

                    <label for="customRange1" class="form-label"> Brightness - <label id="brightness_range_counter">100</label>% </label>
                    <input type="range" min="0" max="1000" value="100" class="form-range" id="brightness_range" />

                    <label for="customRange1" class="form-label"> Contrast - <label id="contrast_range_counter">100</label>% </label>
                    <input type="range" min="0" max="1000" value="100" class="form-range" id="contrast_range" />

                    <label for="customRange1" class="form-label"> Saturation - <label id="saturate_range_counter">100</label>% </label>
                    <input type="range" min="0" max="1000" value="100" class="form-range" id="saturate_range" />

                    <label for="customRange1" class="form-label"> Blur - <label id="blur_range_counter">0</label>% </label>
                    <input type="range" min="0" max="1000" value="0" class="form-range" id="blur_range" />

                    <label for="customRange1" class="form-label"> Hue Rotate - <label id="hue_range_counter">0</label> Deg </label>
                    <input type="range" min="-360" max="360" value="0" class="form-range" id="hue_range" />

                    <label for="customRange1" class="form-label"> Gray Scale - <label id="grayscale_range_counter">0</label> % </label>
                    <input type="range" min="0" max="100" value="0" class="form-range" id="grayscale_range" />

                    <!-- <label for="customRange1" class="form-label">
                    Opacity - <label id="opacity_range_counter">0</label> %    
                </label>
                <input type="range" min="0" max="100" value="0" class="form-range" id="opacity_range"> -->
                </div>

                <div class="col-3" id="imageOperationBox2">
                    <label for="customRange1" class="form-label"> Invert - <label id="invert_range_counter">0</label> % </label>
                    <input type="range" min="0" max="100" value="0" class="form-range" id="invert_range" />

                    <label for="customRange1" class="form-label">
                        Drop Shadow X -
                        <label id="drop_shadow_x_range_counter">0</label> px
                    </label>
                    <input type="range" min="0" max="1000" value="0" class="form-range" id="drop_shadow_x_range" />

                    <label for="customRange1" class="form-label">
                        Drop Shadow Y -
                        <label id="drop_shadow_y_range_counter">0</label> px
                    </label>
                    <input type="range" min="0" max="1000" value="0" class="form-range" id="drop_shadow_y_range" />

                    <label for="customRange1" class="form-label">
                        Drop Shadow Blur -
                        <label id="drop_shadow_blur_range_counter">0</label> px
                    </label>
                    <input type="range" min="0" max="1000" value="0" class="form-range" id="drop_shadow_blur_range" />

                    <label for="customRange1" class="form-label"> Drop Shadow Color - <label id="drop_shadow_color_counter"></label> </label>
                    <input type="color" class="form-range" id="drop_shadow_color" />

                    <div class="btn-group d-flex flex-md-row flex-column justify-content-between mt-2 column-gap-1" role="group" aria-label="Basic example">
                        <button class="btn btn-secondary px-3" type="button" id="imagecompare" value="0">Show Old</button>
                        <button class="btn btn-warning px-3" type="button" id="reset_image_filter">Reset Filters</button>
                        <button class="btn btn-danger px-2" type="button" id="reset_image">Reset Image</button>
                    </div>
                    <button type="button" class="btn btn-success mt-2 w-100 text-center" data-bs-toggle="modal" data-bs-target="#exampleModal">Download</button>
                </div>
            </div>
        </div>

        <script src="assets/js/photo-editor.js"></script>
    </body>
</html>
